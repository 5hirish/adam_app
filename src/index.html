<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="ADAM - A Question Answering System">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>ADAM</title>

        <link rel="shortcut icon" href="images/favicon.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-pink.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">ADAM - Question Answering System</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Dashboard</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Features</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">About</a>
            </div>
        </header>

        <main class="mdl-layout__content">

            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content"><!-- Your content goes here -->

                    <div class="question-card-wide mdl-card mdl-shadow--4dp">
                        <form class="question-form" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" align="center">
                                <input class="mdl-textfield__input" type="text" align="center" id="question">
                                <label class="mdl-textfield__label" for="question">Ask Me a question...</label>
                            </div>
                        </form>
                    </div>

                    <div class="answer-card-wide mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__title">
                            <h4 class="mdl-card__title-text">Answer</h4>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Mauris sagittis pellentesque lacus eleifend lacinia...
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Accept
                            </a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Reject
                            </a>
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </div>

                </div>
            </section>

            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
        </main>
    </div>

    <!-- Textfield with Floating Label -->


    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    </body>
</html>
